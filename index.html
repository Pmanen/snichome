<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stichting Nationaal Informatica Congres</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="app.css">
</head>

<body>
    <header>
        <div class="overlay"></div>
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
            <source src="smolloop.mp4" type="video/mp4">
        </video>

        <div class="row container-fluid px-0">
            <div class="col" id="titel">
                <h1 class="display-3">Stichting</h1>
                <h1 class="display-3">Nationaal</h1>
                <h1 class="display-3">Informatica</h1>
                <h1 class="display-3">Congres</h1>
                <div class="conf-buttons">
                    <div class="button btn btn-lg">
                        <div class="slide"></div>
                        <a href="#">Our previous conference: ResilIT
                            <svg class="linkicon" xmlns="http://www.w3.org/2000/svg" width="1.6rem" height="1.6rem"
                                fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z" />
                            </svg>
                        </a>
                    </div>
                    <div class="button btn btn-lg primary">
                        <div class="slide"></div>
                        <a href="#">Our upcoming conference: MobilIT
                            <svg class="linkicon" xmlns="http://www.w3.org/2000/svg" width="1.6rem" height="1.6rem"
                                fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z" />
                            </svg>
                        </a>
                    </div>
                    <div class="button btn btn-lg tertiary">
                        <div class="slide"></div>
                        <a href="#">About the Foundation
                            <svg class="linkicon" xmlns="http://www.w3.org/2000/svg" width="1.6rem" height="1.6rem"
                                fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
